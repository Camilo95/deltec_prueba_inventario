
{% extends "base.html" %}
{% load static %}

{% block content-fluid %}

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Editar recurso</h1>
    <p class="mb-4">Informaci√≥n del recurso para ser editada con codigo (<strong> {{ persona.identificacion }} </strong>).</p>

    <div class="row">
        <div class="col-md-6">
            <div class="card shadow-sm " style="background: #4a79ff;">
                <div class="card-body">
        
                    <form method="POST" class="text-white mt-3">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <button type="submit" class="btn btn-success btn-icon-split">
                            <span class="icon text-white-50">
                                <i class="far fa-save"></i>
                            </span>
                            <span class="text">Actualizar</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    

{% endblock %}
